<!DOCTYPE html>

<html>
	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>

		<script>
			function toggleOverlay(){
				var overlay = document.getElementById('overlay');
				var specialBox = document.getElementById('specialBox');
				overlay.style.opacity = .8;
				if(overlay.style.display == "block"){
					overlay.style.display = "none";
					specialBox.style.display = "none";
				} else {
					overlay.style.display = "block";
					specialBox.style.display = "block";
				}
			}
		</script>

		<title>stockR</title>
	</head>

	<body>
    	<h1 align="center">stockR</h1>
    	<div class="display">
			<div class="left-panel col-xs-3 available">
				<div class="categories">
					<ul class="list-unstyled">
						<li class="category-entry" data-category="all">All</li>
					</ul>
				</div>
				<div class="stocks">
					<div class="category-display"></div>
				</div>
			</div>
			<div class="mid-panel col-xs-7">
				<div class="d3-container">
					<svg class="d3-panel"></svg>
				</div>
			</div>
			<div class="col-xs-2 active"></div>
		</div>
    </body>

	<script type="text/javascript" src="static/js/interface.js"></script>
    <script type="text/javascript" src="static/js/visualize.js"></script>
</html>
