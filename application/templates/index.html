<!DOCTYPE html>

<html>
	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>

		<title>Finode</title>
	</head>

	<body>
    	<h1 align="center">Finode</h1>
    	<div align="center">
    	 	<button id="play" type="button" class="btn btn-default" data-toggle="modal" data-target="#playModal">Play Game</button>
    	</div>
    	<div class="panel hide" id="collapse">
    		<div class="panel-body">
          <div class="cash-output">Free Cash: </div>
    			<div class="btn-group" role="group" aria-label="...">
    				<button type="button" class="btn btn-default" onclick="buy()">Buy</button>
    				<button type="button" class="btn btn-default" onclick="sell()">Sell</button>
    			</div>
    			<button type="button" class="btn btn-default" data-toggle="modal" data-target="#portfolioModal">View Portfolio</button>
    			<button type="button" class="btn btn-default btn-next-turn">Next Turn</button>
          <div class="time-output">Current Date: <span class="current-date"></span></div>
    		</div>
    	</div>

    	<div class="display">
				<div class="mid-panel col-xs-12">
					<div class="d3-container">
						<svg class="d3-panel"></svg>
					</div>
				</div>
				<div class="col-xs-5 categories">
					<ul class="list-unstyled">
						<li class="hide category-entry" data-category="all">All</li>
					</ul>
				</div>
				<div class="col-xs-3 stocks">
					<ul class="list-unstyled">

					</ul>
				</div>
				<div class="col-xs-3 col-xs-offset-1 active-stocks">
					<ul class="list-unstyled">

					</ul>
				</div>
			</div>
		</div>

    	<div id="playModal" class="modal fade" role="dialog">
  			<div class="modal-dialog">
			    <div class="modal-content">
     				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">&times;</button>
        				<h4 class="modal-title">Play Finode!</h4>
      				</div>
      				<div class="modal-body">
      					<form>
      						<select id="sectors"></select>
        					<ul>
        						<li>Select a sector to trade in above.</li>
        						<li>Buy and sell as you wish.</li>
        						<li>Click 'advance' to move forward in time.</li>
        						<li>Reach the year 2015 to see how you've fared.</li>
        					</ul>
						</form>
					</div>
      				<div class="modal-footer">
        				<button id="uniqueID" type="button" class="btn btn-default btn-start-game" data-dismiss="modal">Play!</button>
      				</div>
      			</div>
  			</div>
		</div>

		<div id="portfolioModal" class="modal fade" role="dialog" data-backdrop="false">
  			<div class="modal-dialog">
			    <div class="modal-content">
     				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">&times;</button>
        				<h4 class="modal-title" align="center">Your Portfolio</h4>
      				</div>
      				<div class="modal-body">
      					<p>YOUR PORTFOLIO DATA PLEASE ADD ERIC???</p>
					</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      				</div>
      			</div>
  			</div>
		</div>

  </body>

 	<script type="text/javascript" src="static/js/visualize.js"></script>
 	<script type="text/javascript" src="static/js/gameData.js"></script>
	<script type="text/javascript" src="static/js/interface.js"></script>
</html>
